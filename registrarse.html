<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="Estilos/estiloCabecera.css" />
    <link rel="stylesheet" href="Estilos/estiloGeneral.css" />
    <link rel="stylesheet" href="Estilos/estiloPie.css" />
    <script src="Scripts/usuariosRegistro.js"></script>
  </head>
  <body>
    <header id="cabecera">
      <img src="logo.png" alt="Logotipo" />
      <strong>AutoExperience</strong>
      <a href="index.html">Log in</a>
    </header>
    <main>
      <form class="container" style="height: 85%" id="form">
        <h1 class="login-title">Register here</h1>

        <div class="input-box">
          <input type="text" name="Name" placeholder="Name" />
        </div>

        <div class="input-box">
          <input type="text" name="city" placeholder="City" />
        </div>

        <div class="input-box">
          <input type="email" name="email" placeholder="Email" id="email" required/>
        </div>

        <div class="input-box">
          <input type="password" name="pass" placeholder="Password" id="password" required/>
        </div>

        <div class="input-box">
          <input type="password" name="repeatPass" placeholder="Repeat Password" id="repeat" required/>
        </div>
        
        <div class="input-box">
          Choose your rol: &nbsp;
          <select name="rol" id="rol">
            <option value="profesor">Teacher</option>
            <option value="alumno">Alumn</option>
          </select>
        </div>

    
        <button class="button" type="submit" style="background: #32CDDD; color: white;" id="enviar">Register</button>
      </form>
      
    </main>
    <footer id="Footcontainer">
      <h3>AutoExperience</h3>

      <div id="contacto">
        <p><strong>Dirección:</strong> Avenida España, 23009 Jaén</p>
        <p><strong>Teléfono:</strong> +34 912 345 678</p>
        <p><strong>Email:</strong> contacto@autoexperience.com</p>
      </div>
      <br />
      <div id="redesSociales">
        <a href="https://facebook.com">Facebook</a>
        <a href="https://instagram.com">Instagram</a>
        <a href="https://twitter.com">Twitter</a>
      </div>
      <br />
      <div id="copyrigth">
        <p>&copy; 2024 AutoExperience. Todos los derechos reservados.</p>
      </div>
    </footer>
  </body>
</html>
