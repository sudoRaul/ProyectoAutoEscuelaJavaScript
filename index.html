<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="Estilos/estiloCabecera.css">
    <link rel="stylesheet" href="Estilos/estiloGeneral.css">
    <link rel="stylesheet" href="Estilos/estiloPie.css">
    <script src="Scripts/loginUsuarios.js"></script>
</head>
<body>
    
    <header id="cabecera">
        <img src="logo.png" alt="Logotipo">
        <strong>AutoExperience</strong>
        <a href="index.html">Log in</a>
    </header>
    
    <main>
        <form class="container" id="formu">
            <h1 class="login-title">Login</h1>
            
            <div class="input-box">
                <input type="text" name="email" placeholder="Email" id="emailUser">  
            </div>
            
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" id="passUser">
            </div>
            
            <button class="button" type="submit" style="background: #32CDDD; color: white;">
                Login
            </button>
            
            <h5 class="create-account">
                Don't have an account?
                <a href="registrarse.html">Register</a>
            </h5>
        </form>
    </main>
    
    
    <footer id="Footcontainer">
        <h3>AutoExperience</h3>

        <div id="contacto">
            <p><strong>Dirección:</strong> Avenida España, 23009 Jaén</p>
            <p><strong>Teléfono:</strong> +34 912 345 678</p>
            <p><strong>Email:</strong> contacto@autoexperience.com</p>
        </div>
        <br />
        <div id="redesSociales">
            <a href="https://facebook.com">Facebook</a>
            <a href="https://instagram.com">Instagram</a>
            <a href="https://twitter.com">Twitter</a>
        </div>
        <br />
        <div id="copyrigth">
            <p>&copy; 2024 AutoExperience. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
